<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reviews</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
        <link rel="stylesheet" href="styles.css" />
        
    </head>

    <body>
        <main>
            <section class="container">
                <div class="title">
                    <h1>Our Reviews</h1>
                    <div class="underline"></div>
                </div>
                <article class="review">
                    <div class="img-container">
                        <img src="./person-1.jpg" id="person-img" alt="sara">
                    </div>
                    <h2 id="author-name">Sara James</h2>
                    <p id="job-title">Ux Designer</p>
                    <p id="review-content">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fuga, accusantium a aperiam quae velit possimus atque, aspernatur ullam similique repudiandae ex pariatur laudantium consectetur eius quo, reprehenderit ut fugiat quia.
                    </p>

                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
            
                    <button class="random-btn"> random </button>
                </article>
            </section>
        </main>
        <script src="app.js"></script>
    </body>

</html>
